<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div class="content">
        <h1 class="header">Let's Play <br> Rock, Paper, Scissors!</h1>

        <div class="hook">
            <h2>Make your choice</h2>
        </div>

        <div class="buttons" id="btns">
            <div class="button">
                <button id="rockBtn" data-choice="Rock">Rock</button>
            </div>

            <div class="button">
                <button id="paperBtn" data-choice="Paper">Paper</button>
            </div>

            <div class="button">
                <button id="scissorsBtn" data-choice="Scissors">Scissors</button>
            </div>

        </div>

        <h2 class="round-update" id="player-vs-comp"></h2>

        <div class="scores">
            <div class="score">
                <p id="player-score">Player Score: 0</p>
            </div>

            <div class="score">
                <p id="computer-score">Computer Score: 0</p>
            </div>
        </div>



    </div>


</body>

<script src="app.js"></script>

</html>
